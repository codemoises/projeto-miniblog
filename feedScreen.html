            <div class="menu-content">
                <div class="logo-2">
                    <img src="assets/image/logo.svg" width="75px" height="25px" alt="Logo Repply">
                </div>
                <nav>
                    <ul>
                        <li><img src="assets/image/icons/icon-busca.svg" alt="Icone busca"></li>

    <main>

                    <div class="grid-2">

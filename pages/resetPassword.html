<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repply</title>
    <link rel="stylesheet" href="../assets/style/style.css">
</head>
<body>
    <header>
        <div class="back-icon">
            <a href="login.html"><img src="../assets/image/icons/Arrow 2.svg" alt="Icone de voltar a tela anterior"/></a>
        </div>
        <div class="logo">
            <img src="../assets/image/1.svg" width="100%" alt="Logo Repply">
        </div>
    </header>
    <main>
        <section>
            <div class="email-content-2 margin-1">
                <p>Informe seu nome de usuário</p>
                <input type="username" name="username" id="username" placeholder="@Usuario">
                
            </div>
            <div class="password-content-2 margin-1">
                <p>Redefina sua senha</p>
                <input type="password" name="password" id="password" placeholder="Senha">
                
            </div>

            <div class="enter-btn margin-1">
                <input id="enter" type="button" value="Avançar" onclick="resetPassword(document.getElementById('username').value, document.getElementById('password').value)">
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="../assets/script/script.js"></script>
</body>
</html>

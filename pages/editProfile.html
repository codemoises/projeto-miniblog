<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repply</title>
    <link rel="stylesheet" href="../assets/style/style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body onload="setEditProfileInformation()">
    <header>
        <menu class="main-content">
            <div class="menu-content">
                <div class="back-icon-2">
                    <a href="feedScreen.html"><img src="../assets/image/icons/icon-close.svg" alt="Icone de voltar a tela anterior"/></a>
                </div>
                <h1 class="editar-perfil">Editar Perfil</h1>
            </div>
        </menu>
    </header>
    <main>
        <section class="section-p section-ep">
            <div class="c1 information-container c3">
                <div class="c1-content">
                    <div class="pf-3 pf-4">
                        <img src="../assets/image/icons/icon-perfil-2.svg" alt="Foto perfil">
                    </div>
                </div>
            </div>
        </section>
        <section class="section-ep-2">
            <div class="input-1 margin-1">
                <p>Nome</p>
                <input type="text" name="name" id="name">
            </div>
            <div class="input-1 margin-1">
                <p>Bio</p>
                <input type="text" name="bio" id="bio">
            </div>
            <div class="enter-btn margin-1">
                <input id="enter" type="button" value="Salvar" onclick="editProfile(document.getElementById('name').value, document.getElementById('bio').value)">
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="../assets/script/script.js"></script>
</body>
</html>

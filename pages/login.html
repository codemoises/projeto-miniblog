<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repply</title>
    <link rel="stylesheet" href="../assets/style/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../assets/image/1.svg" width="100%" alt="Logo Repply">
        </div>
    </header>
    <main>
        <section>
            <div class="email-content margin-1">
                <p>Username</p>
                <input type="username" name="username" id="username" placeholder="@seunome">
                
            </div>
            <div class="password-content margin-1">
                <p>Senha</p>
                <input type="password" name="password" id="password" placeholder="Senha">
                
            </div>
            <div class="txt-content">
                <p>
                    <a href="resetPassword.html">Esqueceu sua senha?</a>
                </p>
            </div>

            <div class="enter-btn margin-1">
                <input id="enter" type="button" value="Entrar" onclick="login(document.getElementById('username').value, document.getElementById('password').value)">
            </div>

            <div class="txt-content-2">
                <p>NÃ£o tem uma conta? <a href="signupScreen.html">Crie uma conta!</a></p>
            </div>
        </section>
    </main>
    <footer></footer>

    <script src="../assets/script/script.js"></script>
</body>
</html>

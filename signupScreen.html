<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repply</title>
    <link rel="stylesheet" href="/assets/style/style.css">
</head>
<body>
    <header>
        <div class="back-icon">
            <a href="index.html"><img src="assets/image/icons/Arrow 2.svg" alt="Icone de voltar a tela anterior"/></a>
        </div>
        <div class="logo">
            <img src="assets/image/1.svg" width="100%" alt="Logo Repply">
        </div>
    </header>
    <main>
        <section>
            <div class="email-content-2 margin-1">
                <p>Escolha nome de usuário</p>
                <input type="text" name="txt-username" id="username" placeholder="Nome de usuário">

            </div>
            <div class="email-content-2 margin-1">
                <p>Defina seu e-mail</p>
                <input type="email" name="email" id="email" placeholder="E-mail">
                
            </div>
            <div class="password-content-2 margin-1">
                <p>Defina sua senha</p>
                <input type="password" name="password" id="password" placeholder="Senha">
                
            </div>
            <div class="password-confirm margin-1">
                <p>Confirma senha</p>
                <input type="password" name="password" id="password" placeholder="Confirma senha">
            </div>

            <div class="enter-btn margin-1">
                <input id="enter" type="button" value="Avançar">
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
